<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audio Test</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<h2>Google Speech testing</h2>


	<div class="container" >
		<div class="col-sm-7">
			<div class="panel panel-default" id="record">
				<div class="panel-heading">
					<h3>Speech reco</h3> 
					 <h3>
					 
						<span class="label label-info" >
						{{ returnResult }}
						</span>
						</h3>
				</div>
				<div class="panel-body">
						<p>
						<div class="col-sm-2">
						<button class="btn btn-primary" v-on:click="audiorecord">Record</button>
						</div>
						<div class="col-sm-5">
						<button class="btn btn-primary" v-on:click="exportFile">Send</button>
						</div>
						
				</div>
			</div>
		</div>
	</div>
	<script src="/node_modules/vue/dist/vue.min.js"></script>
	<script src="/node_modules/vue-resource/dist/vue-resource.min.js"></script>
	<script src="/node_modules/recorder.js"></script>
	<script src="/node_modules/reco.js"></script>
</body>
</html>
